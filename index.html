<!DOCTYPE html>
<html>

    <title>Ficha Catalográfica</title>

                      <div class="form-group flex-column"></div>
                                           <div class="form-group flex-column"></div>

                      <option value="3">Mestre</option>
                      <option value="4">Doutor</option>
                    </select>
                  </div>

             <div class="form-group flex-column"></div>

      <span class="input-group-text"><input type="checkbox" aria-label="Checkbox for following text input"></span>
              </div>
              <div class="form-group flex-column"></div>

                    <div class="col">

                            </select>
                          </div>
                    </div>
                </div><div class="form-group flex-column"></div>

                      </select>
